{% load static %}
<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/register.css' %}">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <title>Inicia sesion</title>
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Inicie Sesion</h2>

              <form action="/index/loginStaff/" method="POST">
                {% csrf_token %}

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="text" name="first_name"  id="first_name" class="form-control form-control-lg" />
                  <label class="form-label" for="first_name">Nombre</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="text" name="last_name"  id="last_name" class="form-control form-control-lg" />
                  <label class="form-label" for="last_name">Apellido</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="password" name="password" id="password" class="form-control form-control-lg" />
                  <label class="form-label" for="password">Contrase√±a</label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit"  data-mdb-button-init
                    data-mdb-ripple-init class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Iniciar Sesion</button>
                </div>

                <a href="/index/"class="fw-bold text-body"><u>Volver al menu</u></a>
                <!-- Muestra mensajes de error -->
                {% if messages %}
                  <ul>
                    {% for message in messages %}
                      {% if message.tags != "success" %}
                        <li>{{ message }}</li>
                      {% endif %}
                    {% endfor %}
                  </ul>
                {% endif %}
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
