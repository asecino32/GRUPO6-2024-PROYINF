{% load static %}
<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/register.css' %}">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <title>Registrate</title>
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Cree su Cuenta</h2>

              <form action="/index/register/" method="POST">
                {% csrf_token %}
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="text" name="username" id="username" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example1cg">Ingrese su nombre</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="email" name="email" id="email" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example3cg">Ingrese su Correo electrónico</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="password" name="password1" id="password1" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example4cg">Ingrese su Contraseña</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="password" name="password2" id="password2" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example4cdg">Repita su contraseña</label>
                </div>

                

                <div class="d-flex justify-content-center">
                  <button data-mdb-button-init
                    data-mdb-ripple-init class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Registrarse</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">¿Ya tiene una cuenta? <a href="/index/login"
                    class="fw-bold text-body"><u>Ingrese aquí</u></a></p>

                <a href="/index/"class="fw-bold text-body"><u>Volver al menu</u></a>

                <!-- Muestra mensajes de error -->
                {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
