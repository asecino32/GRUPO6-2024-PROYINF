<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Boletines y Solicitud de Fuentes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Encabezado -->
    <header class="text-white text-center py-5" style="background-image: url('https://img.freepik.com/vector-gratis/gradiente-formas-geometricas-sobre-fondo-oscuro_23-2148423541.jpg?t=st=1729465874~exp=1729469474~hmac=922fc7cfb907abcad09fb20c1eaa3a93b9f51bd0007aa1d8b7546f31ee803f6a&w=996'); background-size: cover; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;">
        <h1>¡Bienvenido a la Sección de Boletines y Fuentes!</h1>
        <p class="lead">Gestiona tus boletines y solicita fuentes de información</p>
    </header>

    <!-- Contenido Principal con fondo -->
    <main class="container my-5" style="background-image: url('https://img.freepik.com/vector-premium/fondo-escena-amarilla-verano-3d_317810-4653.jpg?w=1060'); background-size: cover; padding: 20px; border-radius: 10px;">
        <div class="row">
            <!-- Sección de Boletines -->
            <div class="col-md-6">
                <h2>Enviar Boletín</h2>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="titulo" class="form-label">Título del Boletín</label>
                        <input type="text" class="form-control" id="titulo" name="titulo" required>
                    </div>
                    <div class="mb-3">
                        <label for="contenido" class="form-label">Contenido del Boletín</label>
                        <textarea class="form-control" id="contenido" name="contenido" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar Boletín</button>
                </form>
            </div>

            <!-- Sección de Solicitud de Fuentes -->
            <div class="col-md-6">
                <h2>Solicitar Fuente</h2>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="fuente" class="form-label">Tipo de Fuente</label>
                        <select class="form-select" id="fuente" name="fuente">
                            <option value="articulo">Artículo</option>
                            <option value="libro">Libro</option>
                            <option value="revista">Revista</option>
                            <option value="sitio_web">Sitio Web</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <textarea class="form-control" id="descripcion" name="descripcion" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Solicitar Fuente</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Pie de Página -->
    <footer class="bg-light text-center py-3">
        <p>&copy; 2024 Mi Sitio. Todos los derechos reservados.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
